<mat-card class="vehicle">
  <mat-card-header>
    <mat-card-title> {{ vehicle.brand }} {{ vehicle.model }}</mat-card-title>
    <mat-card-subtitle>{{ vehicle.year }}  {{ vehicle.color }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-icon-button color="primary" (click)="onEdit(vehicle)">
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-icon-button color="warn" (click)="onDelete(vehicle)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
